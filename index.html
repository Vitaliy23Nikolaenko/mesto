<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./image/header-logo.svg"
          alt="Логотип MestoRussia"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./image/profile-avatar.png"
            alt="Портрет владельца профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img
                  src="./image/edit-button-logo.svg"
                  alt="Карандаш"
                  class="profile__edit-icon"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./image/add-button-logo.svg"
              alt="Плюс"
              class="profile__add-icon"
            />
          </button>
        </section>
        <section class="places">
          <template>
            <article class="place">
              <img
                src="./image/kolsky.png"
                alt="Пейзаж Кольского полуострова"
                class="place__picture"
              />
              <div class="place__title-box">
                <h2 class="place__title">Кольский</h2>
                <button type="button" class="place__button"></button>
              </div>
            </article>
          </template>
          <article class="place">
            <img
              src="./image/elbrus.png"
              alt="Вид на Эльбрус"
              class="place__picture"
            />
            <div class="place__title-box">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__button"></button>
            </div>
          </article>
          <article class="place">
            <img
              src="./image/dombay.png"
              alt="Вид на Домбай"
              class="place__picture"
            />
            <div class="place__title-box">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__button"></button>
            </div>
          </article>
          <article class="place">
            <img
              src="./image/karelia.png"
              alt="Пейзаж в Карелии"
              class="place__picture"
            />
            <div class="place__title-box">
              <h2 class="place__title">Карелия</h2>
              <button type="button" class="place__button"></button>
            </div>
          </article>
          <article class="place">
            <img
              src="./image/kurshkaya-kosa.png"
              alt="Прибой Куршской косы"
              class="place__picture"
            />
            <div class="place__title-box">
              <h2 class="place__title">Куршская коса</h2>
              <button class="place__button"></button>
            </div>
          </article>
          <article class="place">
            <img
              src="./image/karachayevsk.png"
              alt="Вид на древнюю постройку в Карачевске"
              class="place__picture"
            />
            <div class="place__title-box">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <button type="button" class="place__button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="popup__form">
            <input
              type="text"
              name="profile-name"
              class="popup__input popup__input_edit_title"
            />
            <input
              type="text"
              name="profile-description"
              class="popup__input popup__input_edit_description"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close-button">
            <img
              src="./image/close-icon.svg"
              alt="Крестик"
              class="popup__button-icon"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
