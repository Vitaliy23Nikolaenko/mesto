<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./image/header-logo.svg"
          alt="Логотип MestoRussia"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./image/profile-avatar.png"
            alt="Портрет владельца профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img
                  src="./image/edit-button-logo.svg"
                  alt="Карандаш"
                  class="profile__edit-icon"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./image/add-button-logo.svg"
              alt="Плюс"
              class="profile__add-icon"
            />
          </button>
        </section>
        <section class="place-gallery">
          <template id="placeTemplate">
            <article class="place">
              <button type="button" class="place__button-trash"></button>
              <img src="#" alt="#" class="place__picture" />
              <div class="place__title-box">
                <h2 class="place__title"></h2>
                <button type="button" class="place__button-like"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="popup__form popup__edit-form">
            <input
              type="text"
              name="profile-name"
              class="popup__input popup__input_edit_title"
            />
            <input
              type="text"
              name="profile-description"
              class="popup__input popup__input_edit_description"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close-button">
            <img
              src="./image/close-icon.svg"
              alt="Крестик"
              class="popup__button-icon"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="add-place" class="popup__form popup__add-form">
            <input
              type="text"
              placeholder="Название"
              name="place"
              class="popup__input popup__input_add_place"
            />
            <input
              type="url"
              placeholder="Ссылка на картинку"
              name="profile-description"
              class="popup__input popup__input_add_url"
            />
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
          <button type="button" class="popup__close-button">
            <img
              src="./image/close-icon.svg"
              alt="Крестик"
              class="popup__button-icon"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_place-image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button">
            <img
              src="./image/close-icon.svg"
              alt="Крестик"
              class="popup__button-icon"
            />
          </button>
          <img src="#" alt="Изображение" class="popup__enlarged-image">
          <p class="popup__description"></p>
        </div>
      </div>
    </div>
    <script> </script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
